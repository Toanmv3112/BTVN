<body>
    <!-- nhập số n, in ra n số của dãy Fibonacci theo for-->
    <script>
        let num =6;
        let fib1=0;
        let fib2=1;
        let fib;
        if(num>0){
            console.log(+num+ "số của dãy Fibonacci là: ");
            for(i=1; i<=num;i++){
            console.log(fib1);
            fib=fib1+fib2;
            fib1=fib2;
            fib2=fib;
        }
    }else console.log("xem lại só đã nhập");

    </script>
