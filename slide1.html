<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide1</title>
</head>

<body>
    <!-- cho mảng chứa file ảnh, click vào trước sau sẽ nhảy sang ảnh khác -->
    <style>
        .container {
            width: 400px;
            display: flex;
            margin: 0px auto;

        }

        #slider {
            width: 300px;
            height: 300px;
        }

        .button {
            display: flex;
            height: 25px;
            align-self: center;
        }
    </style>
    <div class="container">

        <button class="button" onclick="prev()"> PREV </button>
        <img id="slider"
            src="https://allimages.sgp1.digitaloceanspaces.com/photographereduvn/2022/07/1656721556_454_Top-99-hinh-anh-hot-girl-xinh-me-hon-quen.jpg">
        <button class="button" onclick="next()"> NEXT </button>
    </div>

    <script>
        var images = [
            "https://allimages.sgp1.digitaloceanspaces.com/photographereduvn/2022/07/1656721556_454_Top-99-hinh-anh-hot-girl-xinh-me-hon-quen.jpg",
            "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-71.jpg",
            "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-7-edited.jpg",
            "https://www.dungplus.com/wp-content/uploads/2019/12/girl-xinh-600x600.jpg"
        ];
        var num = 0;
        function next() {
            var slider = document.getElementById("slider");
            num++;
            if (num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }

        function prev() {
            var slider = document.getElementById("slider");
            num--;
            if (num < 0) {
                num = images.length - 1;
            }
            slider.src = images[num];
        }
    </script>
</body>

</html>
