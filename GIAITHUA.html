<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIAITHUA</title>
</head>

<body>
    <!-- nhập số num bất kỳ, tính giai thừa của số đó -->
    <script>
        let num = 5;
        let fac = 1; //factorial: giai thừa
        if (num > 0) {
            for (i = 1; i <= num; i++) {
                fac = fac * i;
            }
            console.log("giai thừa  của " + num + " là: " + fac);
        } else if (num == 0) {
            console.log("giai thừa  của " + num + " là: " + fac);
        } else console.log("số " + num + " không có giai thừa");
    </script>
</body>

</html>
