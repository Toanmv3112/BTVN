<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAITAP-4</title>
</head>

<body>
    <!-- lấy dữ liệu từ mảng và đưa vào trong thẻ p,
    sau đó đưa vào trong thẻ div có class là wrapper khi ấn nút Append -->

    <div class="wrapper"></div>
    <!-- <div class="wrapper"></div> -->

    <button onclick="appendP()">Append</button>
    <script>
        const arr = [
            "This is paragraph 1",
            "This is paragraph 2",
            "This is paragraph 3",
            "This is paragraph 4",
            "This is paragraph 5"
        ]
        
        function appendP() {
            const wrapperNode = document.querySelector('.wrapper');
            // const wrapperNode = document.querySelector('.wrapper:nth-child(2)');
            // giả sử có nhiều div, chọn div thứ 2
            console.log(wrapperNode);
            
            for (let i = 0; i < arr.length; i++) {
                const itemText = arr[i];
                const pNode = document.createElement('p');
                pNode.innerText = itemText;
                wrapperNode.appendChild(pNode);
            }
        }
    </script>


</body>

</html>
