<html lang="en">

<head>

<style>
    .container{

       }
    .imageitem{
        width: 100px;
        margin-left: 10px;

</style>
<body>

        </div>
    </div>
<script>
    let listElement= document.querySelectorAll('.imageitem')
    for(let i=0; i< listElement.length;i++){
        listElement[i].onclick =function(){
            let link=this.getAttribute('src')
            document.querySelector('#showimage').setAttribute('src', link)
        }
    }
</script>
</body>

</html>
