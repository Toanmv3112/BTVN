<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Vali.css">
    <title>SignUp</title>
</head>
<body>
    <div class="validation-container">
        <form action="google.com.vn" method="post" class="form" id="form-vali">
            <h1 class="heading">SignUp</h1>
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="VD: Phạm Văn Toàn">
                <span class="form-error"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập password">
                <span class="form-error"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="VD: toan.hust@gamil.com">
                <span class="form-error"></span>
            </div>
            <div class="form-group">
                <label for="fullname" class="form-label">Fullname</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập tên đầy đủ">
                <span class="form-error"></span>
            </div>
            <button class="form-submit">SUBMIT</button>

        </form>
    </div>
    <script src="vali.js"></script>
</body>
</html>
