<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
            <img id="slider" src= "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-71.jpg">
        <button onclick="prev()"> Ảnh trước </button>
        <button onclick="next()"> Ảnh sau </button>
    </div>
    
    <script>
        let images = [
            "https://allimages.sgp1.digitaloceanspaces.com/photographereduvn/2022/07/1656721556_454_Top-99-hinh-anh-hot-girl-xinh-me-hon-quen.jpg",
            "https://luv.vn/wp-content/uploads/2021/08/hinh-anh-gai-xinh-71.jpg",
            "https://cdn.diemnhangroup.com/seoulcenter/2022/11/gai-xinh-1.jpg"
        ];
        var num = 0;
    
        function next() {
            var slider = document.getElementById("slider");
            num++;
            if(num >= images.length) {
                num = 0;
            }
            slider.src = images[num];
        }
    
        function prev() {
            var slider = document.getElementById("slider");
            num--;
            if(num < 0) {
                num = images.length-1;
            }
            slider.src = images[num];
        }
    </script>
</body>
</html>
